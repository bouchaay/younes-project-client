<section class="login">
  <div class="container">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Entrez votre email">

      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">

      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }

      <button type="submit" [disabled]="loginForm.invalid || loading">
        @if (!loading) {
          Se connecter
        } @else {
          <span>Chargement...</span>
        }
      </button>
    </form>

    <p class="register-link">
      Pas encore de compte ? <a (click)="goToRegister()">Rejoignez-nous !</a>
    </p>
  </div>
</section>
